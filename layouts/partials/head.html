<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	{{ hugo.Generator }} <link rel="stylesheet" href="{{ "css/normalize.css" | absURL }}">
	<link
		href="https://fonts.googleapis.com/css?family=Open+Sans:400,700"
		rel="stylesheet"
		type="text/css"
	/>
	{{ $caymanScss := "scss/cayman.scss" }} {{ $options := (dict "targetPath"
	"css/cayman.css") }} {{ $caymanCss := resources.Get $caymanScss |
	resources.ExecuteAsTemplate $caymanScss . | toCSS $options | fingerprint }}
	<link rel="stylesheet" href="{{ $caymanCss.Permalink }}" />
	<!-- Icon made by Freepik, from Flaticon, licensed by CC 3.0. -->
	<!-- https://www.flaticon.com/free-icon/island_1530732 -->
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
	<link
		rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/cookieconsent@3.1.1/build/cookieconsent.min.css"
		integrity="sha256-zQ0LblD/Af8vOppw18+2anxsuaz3pWYyVWi+bTvTH8Q="
		crossorigin="anonymous"
	/>
	{{ partial "katex.html" . }}
	<title>{{ .Title }} | {{ $.Site.Title }}</title>
	<!-- Matomo -->
	<script type="text/javascript">
		var _paq = (window._paq = window._paq || []);
		/* tracker methods like "setCustomDimension" should be called before "trackPageView" */
		_paq.push(["trackPageView"]);
		_paq.push(["enableLinkTracking"]);
		(function () {
			var u = "https://analytics.marvinschopf.com/";
			_paq.push(["setTrackerUrl", u + "matomo.php"]);
			_paq.push(["setSiteId", "12"]);
			var d = document,
				g = d.createElement("script"),
				s = d.getElementsByTagName("script")[0];
			g.type = "text/javascript";
			g.async = true;
			g.src = u + "matomo.js";
			s.parentNode.insertBefore(g, s);
		})();
	</script>
	<noscript
		><p>
			<img
				src="https://analytics.marvinschopf.com/matomo.php?idsite=12&amp;rec=1"
				style="border: 0"
				alt=""
			/></p
	></noscript>
	<!-- End Matomo Code -->
</head>
